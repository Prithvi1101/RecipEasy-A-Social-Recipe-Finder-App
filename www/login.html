<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RecipEasy</title>
  <link rel="stylesheet" href="auth-style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('bg-img.png'); /* Add your background image path */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2em;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-family: 'Cursive', 'Lucida Handwriting', sans-serif;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input, select, button {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #6e0dad;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b0a91;
    }

    .auth-container p a {
      color: #6e0dad;
      font-weight: bold;
      text-decoration: none;
    }

    .auth-container p a:hover {
      text-decoration: underline;
    }

    .auth-container p.btn {
      margin-top: 1em;
    }

  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <select id="login-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="btn"><a href="signup.html">Don't have an account?</a></p>
  </div>
</body>
</html>

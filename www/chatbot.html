  <link rel="stylesheet" href="auth-style.css" />
  <style>
    body {
      background: url('bg-img.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5em;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1em;
      max-height: 70vh;
      word-wrap: break-word;
    }

    .message {
      background-color: #f4f4f4;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message-header {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .message-input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-input-container input {
      flex: 1;
      padding: 0.7em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .message-input-container button {
      background: #f4c531;
      color: white;
      border: none;
      padding: 0.9em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .message-input-container button:hover {
      background-color: #d4b420;
    }

    .back-btn {
      background-color: #ccc;
      color: #333;
      padding: 0.5em 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
    }

    .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>

    // Function to send a message to the chatbot with a delay for simulating typing
    async function sendMessage() {
      const messageText = document.getElementById('message-input').value;

      if (messageText.trim() === "") {
        alert("Please enter a message!");
        return;
      }

      // Display the user's message in the chat
      displayChatMessage('You', messageText);

      // Add a delay before showing the chatbot response
      setTimeout(() => {
        const chatbotReply = getChatbotResponse(messageText);
        displayChatMessage('FoodyBuddy', chatbotReply);
      }, 1000); // Delay for 1 second (adjustable)

      document.getElementById('message-input').value = '';  // Clear message input field
    }

    // Function to display a message in the chat window
    function displayChatMessage(sender, message) {
      const messagesContainer = document.getElementById("messages-container");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      messageElement.innerHTML = `
        <div class="message-header">${sender}</div>
        <p>${message}</p>
      `;
      
      messagesContainer.appendChild(messageElement);
    }
